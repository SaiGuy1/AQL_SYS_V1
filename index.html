      // Monitor when app is fully loaded and window.forceReloadUserRole is available
      document.addEventListener('DOMContentLoaded', function() {

        setTimeout(function() {
          if (window.forceReloadUserRole) {
            console.log('Auto-running role fix...');
            window.forceReloadUserRole();
          }
        }, 5000); // Wait 5 seconds for app to initialize
      });
